<!DOCTYPE html>
    <head>
        <title>GradientMap Mixer</title>
        <meta charset="UTF-8"/>
        <script type="text/javascript" src="public/js/bundle.js" charset="UTF-8"></script>
    </head>
    <body>
        <h3>Image file(s)</h3>
        <input id="source-image" type="file" accept="image/*" multiple/>
        <div>
            <select id="input-preview" size="10" style="width: 150px;"></select>
        </div>
        
        <h3>Gradation</h3>
        <div>
            <canvas id="input-gradation" height="1" width="256" style="height: 25px;width: 300px;"></canvas>
            <div>
                <button id="add-colorstop">+</button>
                <button id="remove-colorstop">-</button>
            </div>
            <div id="gradient-parameter">
                <form class="gradient-color" oninput="point_position.value=stop_point.value">
                    <input type="color" class="color-stop" value="#000000"/>
                    <input type="range" class="color-stop-point" name="stop_point" min="0.00" max="1.00" step="0.01" value="0.00"/>
                    <output name="point_position" for="stop_point">0</output>
                </form>
                <form class="gradient-color" oninput="point_position.value=stop_point.value">
                    <input type="color" class="color-stop" value="#ffffff"/>
                    <input type="range" class="color-stop-point" name="stop_point" min="0.00" max="1.00" step="0.01" value="1.00"/>
                    <output name="point_position" for="stop_point">1</output>
                </form>
            </div>
        </div>
        
        <h3>Image preview</h3>
        <div>
            <canvas id="composite-preview" style="height: 600px;"></canvas>
        </div>
        
        <h3>Output</h3>
        <dialog id="output-wait">
            <h3>Generating the image file... (<span id="output-done"></span> / <span id="output-queuesize"></span>)</h3>
        </dialog>
        <button id="output-result">Mix & Save</button>
    </body>
</html>
